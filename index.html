<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<!--link rel="shortcut icon" href="favicon.ico" /-->
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
		<title>Pixity - Client-side image selection</title>
	</head>
	<body>
		<div id="container">
			<div id="header"><h1>Pixity</h1></div>
			<div id="content">
				<div id="example">
					<p>Use the link below to fire pixity and change the images below to high res hotness</p>
					<p><a href="javascript:$.pixity();">Trigger Pixity!</a></p>
					<p>
						Pixity Core - 1.140204
						<div style="max-width: 1366px;">
							<img class="pixity" src="images/placeholder.gif" alt="Pixity test" data-path="images" data-sm="small.jpg" data-md="medium.jpg" data-lg="large.jpg" data-xl="xlarge.jpg" data-webp="true" />
						</div>
					</p>
				</div>
			</div>
			<div id="footer">A dutsonpa project</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- change the call from $.pixity() to just pixity() to use the script below
		<script type="text/javascript" src="javascript/pixity.js"></script>
        -->
		<script type="text/javascript" src="javascript/jquery.pixity.js"></script>
	</body>
</html>
